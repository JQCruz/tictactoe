<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../Library/reset.css">
</head>
<body>
    <div class="pageContainer">
        <div class="headerContainer">
            <span class="header">Tic-Tac-Toe</span>
        </div>
        <div class="contentContainer">
            <div class="playerSelect">
                <button id="x" class="selectButt">x</button>
                <button id="o" class="selectButt">o</button>
                <button id="restart">Restart</button>
            </div>
            <div class="gameBoard">
                <div class="gameBoardCell" data-row="0" data-value="0"></div>
                <div class="gameBoardCell" data-row="0" data-value="1"></div>
                <div class="gameBoardCell" data-row="0" data-value="2"></div>
                <div class="gameBoardCell" data-row="1" data-value="0"></div>
                <div class="gameBoardCell" data-row="1" data-value="1"></div>
                <div class="gameBoardCell" data-row="1" data-value="2"></div>
                <div class="gameBoardCell" data-row="2" data-value="0"></div>
                <div class="gameBoardCell" data-row="2" data-value="1"></div>
                <div class="gameBoardCell" data-row="2" data-value="2"></div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
